<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15testavg.html</title>
    <script>
        function mypass() {
            var kor = 0, eng = 0, hap = 0, avg = 0, result = '';

            kor=100;
            eng=45;
            hap = kor + eng;
            avg = hap / 2;
            //과목별 최소 50점 평균 70점 합격
            if (kor>=50 && eng>=50 && avg>=70 ) { msg = '축합격'; }
            else { msg = '재시험'; }

            result = '<h2>국어=' + kor +'영어='+ eng ; 
            result += '<h2>총점=' + hap +'평균='+ avg + '결과=' + msg ; 
            document.getElementById('display').innerHTML = result;
        }
    </script>
</head>

<body>
    <div id="display">
        <img src="./images/a2.png" width="100" height="100">
        <img src="./images/a2.png" width="100" height="100">
        <img src="./images/a2.png" width="100" height="100"> <br>
    </div>

    <h2>15testavg.html</h2>
    <button onclick="mypass()"> 점수확인 </button>
  


</body>

</html>
