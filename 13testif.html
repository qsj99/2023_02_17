<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13testavg.html</title>
    <script>
        function mypass() {
           
            var kor = 0, eng = 0, hap = 0, avg = 0, grade = 'F', result = '', msg='';
            kor = 90; eng = 85;
            hap = kor + eng;
            avg = hap / 2;

            //if~else 100~90 A 80~89 B 70~79 C 60~69  D 0~59 F 
            if(avg>=90){grade='A';}
            else if (avg>=80){grade='B';}
            else if (avg>=70){grade='C';}
            else if (avg>=60){grade='D';}
            else {grade='F';}


            if (avg >= 70) { msg = '축합격'; }
            else { msg = '재시험'; }

            info= (avg>=70) ? 'pass': 'failed';
            // info = (avg>=70) ? 5 : -1;


            result = '<h2>총점=' + hap +'평균='+ avg + '결과=' + msg ; 
            result += '가산점 ' + info + '학점='+ grade; 
            document.getElementById('display').innerHTML = result;

            //총점, 평균, 축합격/재시험출력
            //문제 100~70점: 축합격, 0~69: 재시험 
        }
    </script>
</head>

<body>
    <div id="display">
        <img src="./images/apple.png" width="100" height="100">
        <img src="./images/apple.png" width="100" height="100">
        <img src="./images/apple.png" width="100" height="100"> <br>
    </div>

    <h2>13testavg.html</h2>
    <button onclick="mypass()"> 점수확인 </button>
  


</body>

</html>
