<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07testgugudan.html</title>
    <style>
        * {
            font-size: 20pt;
        }
    </style>

    <script>
        function mygugudan() {
            var dan = 0, message = '';
            // dan = document.myform.gugu.value; //입력란에서 데이터 받기 
            dan = document.getElementById("gugu").value;
            // dan=prompt('구구단을 입력하세요');
            for (var cnt = 1; cnt < 10; cnt++) {
                // document.write(dan, '*', cnt, '=', (dan * cnt), '<br>');
                message +=  dan + '*' +  cnt + '=' + (dan * cnt) +'<br>' ;
                // document.myform.result.value=message;
                document.getElementById('display').innerHTML=message;
            }
        }//end
    </script>
</head>

<body>
    <h2> 07testgugudan.html </h2>
    <form>
        단입력: <input type="text" id="gugu">
        <input type="button" onclick="mygugudan()" value="구구단">
    </form> <br>
    
    <img src="./images/main_4.jpg" width="500" height="100">
    <div id="display">

</body>

</html>
